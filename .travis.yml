language: node_js

version: 1.0

node_js: "10"

cache:
  directories:
    - node_modules

script:
  - yarn test

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
#      script: yarn prepublish
      deploy:
        edge: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
          branch: master